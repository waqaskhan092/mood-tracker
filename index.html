<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mood Calendar</title>

  <link rel="apple-touch-icon" sizes="180x180" href="/assets/images/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/images/favicon-16x16.png">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

</head>

<body>

  <!-- Dark Mode Toggle -->
  <div id="modeToggleContainer">
    <button id="resetall"><i class="fa-rotate-right fa-solid"></i> Reset</button>
    <button id="testData"><i class="fa-plus fa-solid"></i> Add Testing Data</button>

    <input type="checkbox" class="checkbox" id="modeToggle">
    <label for="modeToggle" class="checkbox-label">

      <i class="fa-sun fas"></i>
      <i class="fa-moon fas"></i>
      <span class="ball"></span>
    </label>

  </div>


  <div class="container">

    <div class="calenderContainer">
      <h3>How Are You Feeling Today?</h3>

      <!-- Mood Selector Section -->
      <div class="mood-section" id="moodButtons"></div>

      <!-- Calendar Navigation -->
      <div class="calendar-controls">
        <button id="prevBtn" aria-label="Previous Month"><i class="fa-arrow-left fa-solid"></i></button>
        <h2 id="currentDate"></h2>
        <button id="nextBtn" aria-label="Next Month"><i class="fa-arrow-right fa-solid"></i></button>
      </div>

      <!-- View Selection Buttons -->
      <div class="view-buttons">
        <button disabled>View By</button>
        <button onclick="changeView('day')"><i class="fa-calendar-day fa-solid"></i> Day</button>
        <button onclick="changeView('week')"><i class="fa-calendar-week fa-solid"></i> Week</button>
        <button onclick="changeView('month')"><i class="fa-calendar-days fa-regular"></i> Month</button>
        <button id="todayBtn"><i class="fa-calendar-check fa-solid"></i> Today</button>
      </div>

      <!-- Calendar Grid -->
      <div id="calendar"></div>

    </div>

    <div id="moodSummary" class="mood-summary">
      <h3>Mood Summary</h3>
      <ul id="moodList">
        <li class="empty">No mood added</li>
      </ul>
    </div>
  </div>



  <!-- JavaScript -->
  <script src="assets/script/scripts.js"></script>

</body>

</html>
